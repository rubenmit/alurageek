<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
    <div class="container">
        <img src="varios/Logo.svg" alt="Descripción del SVG">
    </div>
</head>
<body>
    <main>
        <section id="productos">
            <h2>MIS PRODUCTOS:</h2>
            <div id="product-list"></div>
        </section>
        <section id="agregar-producto">
            <h2>AGREGAR PRODUCTO:</h2>
            <form id="product-form">
                
                <input type="text" id="nombre" name="nombre" required placeholder="nombre...">
                
                <input type="text" id="precio" name="precio" required placeholder="precio...">
                
                <input type="text" id="imagen" name="imagen" required placeholder="imagen...">
                <div class="botones">
                    <button type="submit" id="enviar">Enviar</button>
                    <button type="reset" id="limpiar">Limpiar</button>    
                </div>
                
            </form>
        </section>
    </main>
    
</body>
<footer>
    <div class="container">
        <img src="varios/Logo.svg" alt="Descripción del SVG">
    </div>
    <p>DESARROLLADO POR RUBÉN</p>
    <p>ALURA LATAM - 2024</p>
</footer>
<script src="script.js"></script>
</html>
